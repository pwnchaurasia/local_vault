name: Build Android App

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-android:
    runs-on: ubuntu-latest  # Android doesn't need macOS

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: Install dependencies
      run: |
        cd mobile/LocalVault
        npm install

    - name: Build Android APK
      run: |
        cd mobile/LocalVault
        eas build --platform android --profile preview --non-interactive --wait

    - name: Download APK
      run: |
          cd mobile/LocalVault
          # Get latest build download URL
          BUILD_URL=$(eas build:list --platform=android --limit=1 --json | jq -r '.[0].artifacts.buildUrl')
          curl -L "$BUILD_URL" -o localvault-android.apk
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
          tag_name: mobile-v${{ github.run_number }}
          name: LocalVault Mobile v${{ github.run_number }}
          files: mobile/LocalVault/localvault-android.apk
          generate_release_notes: true
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}